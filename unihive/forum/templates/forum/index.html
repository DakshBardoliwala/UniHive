<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}UniHive - UWaterloo Forum{% endblock %}</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @keyframes bg-animation {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            .bg-custom-black {
                background-color: #1d1d1d;
            }

            .text-custom-yellow {
                color: #ffcc00;
            }

            .btn-animate {
                transition: all 0.3s ease;
            }

            .btn-animate:hover {
                transform: scale(1.1);
                background-color: #ffcc00;
                color: #1d1d1d;
            }

            .bg-gradient {
                background: linear-gradient(45deg, #ffcc00, #f9f9f9, #ffcc00);
                background-size: 400% 400%;
                animation: bg-animation 8s ease infinite;
            }
        </style>
    </head>

    <body class="bg-custom-black min-h-screen flex items-center justify-center">
        <div id="landing-container" class="text-center opacity-0 transition-opacity duration-1000">
            <div class="absolute inset-0 bg-gradient z-[-1]"></div>
            
            <h1 class="text-6xl font-extrabold text-custom-black mb-8">
                Welcome to <span class="text-custom-yellow">UniHive</span>!
            </h1>
            <h3 class="italic font-bold text-lg mx-10 mb-12 text-custom-black opacity-80">
                The all-in-one platform for University of Waterloo students.  
            </h3>

            <div class="space-y-8 space-x-4">
                <button id="home-button" class="btn-animate border-black w-72 px-6 py-3 bg-custom-white text-custom-black font-semibold rounded-xl shadow-2xl hover:shadow-xl">
                    Home Page
                </button>
                <button id="seek-button" class="btn-animate w-72 px-6 py-3 bg-custom-white text-custom-black font-semibold rounded-xl shadow-2xl hover:shadow-xl">
                    Lost and Found
                </button>
                <button id="study-button" class="btn-animate w-72 px-6 py-3 bg-custom-white text-custom-black font-semibold rounded-xl shadow-2xl hover:shadow-xl">
                    Study Spaces
                </button>
            </div>
        </div>

        <script>
            window.addEventListener('DOMContentLoaded', () => {
                const container = document.getElementById('landing-container');
                setTimeout(() => {
                    container.classList.remove('opacity-0');
                    container.classList.add('opacity-100');
                }, 200); 
            });

            document.getElementById('home-button').addEventListener('click', () => {
                window.location.href = '/home'; 
            });

            document.getElementById('seek-button').addEventListener('click', () => {
                window.location.href = '/lost_and_found'; 
            });

            document.getElementById('study-button').addEventListener('click', () => {
                window.location.href = '/study_spaces'; 
            });
        </script>
    </body>
</html>
