<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>

<body>
    <h1>Task List</h1>
    <a href="{% url 'create_task' %}">Create a new task</a>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {{ task.description }}
                <a href="{% url 'update_task' task.id %}">Edit</a>
                <a href="{% url 'delete_task' task.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
