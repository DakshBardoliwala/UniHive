{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}UniHive - UWaterloo Forum{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <meta name="csrf-token" content="{{ csrf_token }}">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <nav class="bg-black text-white">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex-shrink-0">
                        <a href="#">
                            <img src="{% static 'pictures/Logo.png' %}" alt="UniHive Logo" class="h-10">
                        </a>
                    </div>
        
                    <div class="flex lg:hidden">
                        <button id="mobile-menu-button" type="button" aria-controls="mobile-menu" aria-expanded="false"
                            class="text-gray-400 hover:text-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                            <span class="sr-only">Open main menu</span>
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
    
                    <div class="hidden lg:flex lg:items-center lg:space-x-4">
                        <a href="{% url 'posts' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:text-yellow-500 text-white">Posts</a>
                        <a href="{% url 'maps' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:text-yellow-500 text-white">Map</a>
                        {% if user.is_authenticated %}
                            <a href="{% url 'create_post' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:text-yellow-500 text-white">Create</a>
                        {% endif %}
                        <a href="{% url 'following' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:text-yellow-500 text-white">Following</a>
                        <a href="https://github.com/chezeng/UniHive" target="_blank" rel="noopener noreferrer"
                            class="px-3 py-2 rounded-md text-sm font-medium hover:text-yellow-500 text-white">GitHub</a>
                        {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:text-yellow-500 text-white">Logout</a>
                        {% else %}
                            <a href="{% url 'login' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:text-yellow-500 text-white">Sign In</a>
                            <a href="{% url 'register' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:text-yellow-500 text-white">Register</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
