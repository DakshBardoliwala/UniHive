<div class="home-container">
    <header class="home-header">
      <h1>UniHive Forum</h1>
      <input type="text" class="search-bar" placeholder="Search discussions..." />
    </header>
  
    <section class="forum-categories">
      <div class="category-card" *ngFor="let category of categories">
        <h3>{{ category.name }}</h3>
        <p>{{ category.description }}</p>
      </div>
    </section>
  
    <section class="discussion-feed">
      <h2>Latest Discussions</h2>
      <div class="discussion-card" *ngFor="let thread of threads">
        <h3>{{ thread.title }}</h3>
        <p>{{ thread.snippet }}</p>
        <button (click)="viewThread(thread.id)">View Discussion</button>
      </div>
    </section>
  </div>
